<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
</head>
<body>

  <h1>Student Marks Table</h1>

  <table border="1">
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>01</td>
      <td>A</td>
      <td>Computer Science</td>
      <td>90</td>
    </tr>
    <tr>
      <td>02</td>
      <td>B</td>
      <td>Mathematics</td>
      <td>85</td>
    </tr>
    <tr>
      <td>03</td>
      <td>C</td>
      <td>Physics</td>
      <td>92</td>
    </tr>
  </table>

</body>
</html>
